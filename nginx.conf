worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        server backend:8000;  # FastAPI backend service
    }

    upstream frontend {
        server frontend:8501;  # Streamlit frontend service
    }

    server {
        listen 80;

        # Route requests to the frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;  # Enable HTTP/1.1 for WebSocket support
            proxy_set_header Upgrade $http_upgrade;  # Handle WebSocket upgrades
            proxy_set_header Connection "upgrade";  # Handle WebSocket connections
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route API requests to the backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}